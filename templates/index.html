<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrishnaAI - Ask Krishna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aladin&display=swap');
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }
    .logo-text {
      font-family: 'Aladin', cursive;
      font-size: 2rem;
      color: #6f42c1;
      text-shadow: 0 0 10px #6f42c1;
    }
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .krishna-image {
      width: 120px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #6f42c1);
    }
    @keyframes float {
      0%, 100% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
    }
    .chat-box {
      width: 100%;
      max-width: 500px;
    }
    .response-output {
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="app-container">
  <!-- üåå Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4 py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="logo-text">KI</span>
      <span class="text-light fs-5">KrishnaAI</span>
    </div>
  </nav>

  <!-- üßò Main Content -->
  <div class="main-content">
    <img src="/static/images/krishn.png" alt="Krishna" class="krishna-image mb-3" />
    <div class="chat-box">
      <form id="askForm" class="bg-dark p-3 rounded shadow-lg">
        <textarea class="form-control mb-2" id="message" rows="2" placeholder="Ask in your language..." required></textarea>
        <div class="d-flex gap-2 mb-2">
          <select id="language" class="form-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
          </select>
          <button type="submit" class="btn btn-primary flex-grow-1">Ask</button>
        </div>
        <div id="responseBox" class="response-output bg-black text-light p-2 rounded small hidden"></div>
      </form>
    </div>
  </div>
<audio id="omAudio" src="/static/audio/om.mp3" loop></audio>

  <!-- üë£ Footer -->
  <footer class="text-center text-secondary py-2 small bg-dark">
    <p class="mb-0">&copy; 2025 KrishnaAI ‚Ä¢ Made with devotion</p>
    <p class="mb-0">Developed with ‚ù§Ô∏è by Antick</p>
  </footer>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
